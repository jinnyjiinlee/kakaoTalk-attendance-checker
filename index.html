<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JinnyLab Attendance - 출석 확인 자동화</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary: #7c3aed;
        --primary-dark: #5b21b6;
        --text-color: #1f2937;
        --bg-color: #f9fafb;
        --card-bg: #ffffff;
        --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        --border-color: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: 'Pretendard', 'Segoe UI', 'Noto Sans KR', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        max-width: 720px;
        margin: auto;
        position: relative;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 48px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 8px;
        margin-top: 48px;
      }

      .subtitle {
        color: #6b7280;
        font-size: 15px;
        margin-bottom: 24px;
      }

      h3 {
        margin-top: 40px;
        font-size: 18px;
        font-weight: 600;
        color: #374151;
      }

      textarea,
      input[type='file'] {
        width: 100%;
        margin-top: 12px;
        font-size: 15px;
      }

      textarea {
        height: 130px;
        padding: 16px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background-color: white;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
        resize: vertical;
      }

      input[type='file'] {
        padding: 10px;
        background-color: white;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        cursor: pointer;
        transition: border-color 0.2s ease;
      }

      input[type='file']:hover {
        border-color: var(--primary);
      }

      button {
        margin-top: 24px;
        padding: 12px 28px;
        background: var(--primary);
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .copy-button {
        margin-top: 12px;
        background-color: #e5e7eb;
        color: #111827;
        font-size: 14px;
        padding: 8px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }

      .result-section {
        margin-top: 40px;
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 24px;
        box-shadow: var(--card-shadow);
      }

      .result-section h3 {
        margin-bottom: 16px;
        font-size: 17px;
        font-weight: 600;
        color: #111827;
      }

      ul {
        padding-left: 20px;
        margin: 0;
      }

      li {
        margin-bottom: 6px;
        font-size: 14px;
        color: #374151;
      }

      footer {
        margin-top: 80px;
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>📋 카카오톡 톡방 입장 확인 자동 프로그램</h1>
        <div class="logo-container">
          <svg width="160" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="#8B5CF6" />
            <text x="8" y="27" font-family="Verdana" font-size="20" font-weight="bold" fill="white">J</text>
            <text x="50" y="27" font-family="Verdana" font-size="20" font-weight="bold" fill="#333">Jinny</text>
            <text x="115" y="27" font-family="Verdana" font-size="20" font-weight="bold" fill="#8B5CF6">Lab</text>
          </svg>
        </div>
      </header>

      <p class="subtitle">수강생 출석 확인, 클릭 한 번으로 끝내세요.</p>

      <h3>1. 카카오톡 .csv 파일 업로드</h3>
      <input type="file" id="csvFile" accept=".csv" />

      <h3>2. 수강생 명단 입력</h3>
      <textarea id="studentList" placeholder="한 줄에 한 명씩 입력해 주세요."></textarea>

      <button onclick="processAttendance()">출석 확인하기</button>

      <div class="result-section">
        <h3>✅ 출석자 (<span id="presentCount">0</span>명)</h3>
        <ul id="presentList"></ul>
        <button class="copy-button" onclick="copyToClipboard('presentList')">출석자 복사</button>
      </div>

      <div class="result-section">
        <h3>❌ 미출석자 (<span id="absentCount">0</span>명)</h3>
        <ul id="absentList"></ul>
        <button class="copy-button" onclick="copyToClipboard('absentList')">미출석자 복사</button>
      </div>

      <div class="result-section">
        <h3>❓ 명단 외 참여자 (<span id="extraCount">0</span>명)</h3>
        <ul id="extraList"></ul>
        <button class="copy-button" onclick="copyToClipboard('extraList')">명단 외 참여자 복사</button>
      </div>

      <footer>© 2025 JinnyLab. All rights reserved.</footer>
    </div>

    <script type="module">
      import Papa from 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/+esm';

      window.processAttendance = function () {
        const file = document.getElementById('csvFile').files[0];
        const studentRaw = document.getElementById('studentList').value.trim();
        if (!file || !studentRaw) {
          alert('CSV 파일과 수강생 명단을 모두 입력해주세요.');
          return;
        }

        const studentList = studentRaw.split('\n').map((name) => name.trim());

        Papa.parse(file, {
          header: true,
          complete: function (results) {
            const rows = results.data;
            const joinedPeople = rows
              .filter((row) => row['Message']?.includes('들어왔습니다'))
              .map((row) => row['User'])
              .filter(Boolean);

            const uniqueJoined = [...new Set(joinedPeople)];

            const present = studentList.filter((s) => uniqueJoined.includes(s));
            const absent = studentList.filter((s) => !uniqueJoined.includes(s));
            const extra = uniqueJoined.filter((u) => !studentList.includes(u));

            document.getElementById('presentCount').textContent = present.length;
            document.getElementById('absentCount').textContent = absent.length;
            document.getElementById('extraCount').textContent = extra.length;

            document.getElementById('presentList').innerHTML = present.map((name) => `<li>${name}</li>`).join('');
            document.getElementById('absentList').innerHTML = absent.map((name) => `<li>${name}</li>`).join('');
            document.getElementById('extraList').innerHTML = extra.map((name) => `<li>${name}</li>`).join('');
          },
        });
      };

      window.copyToClipboard = function (listId) {
        const list = document.getElementById(listId);
        const names = Array.from(list.querySelectorAll('li')).map((li) => li.textContent).join('\n');
        navigator.clipboard.writeText(names).then(() => {
          alert('복사되었습니다!');
        });
      };
    </script>
  </body>
</html>
